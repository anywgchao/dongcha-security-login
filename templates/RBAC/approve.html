{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 闪送安全管控平台 </title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="{% static '/css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/xadmin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script> <!-- jQuery Library -->
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/xadmin.js' %}"></script>
    <script src="{% static 'js/gt.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="https://static.geetest.com/static/tools/gt.js"></script>


</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">闪送安全管控平台</div>
    <div id="darkbannerwrap"></div>
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>温馨提示!</strong> {{ error }}
        </div>
    {% endif %}
    {% block user %}
        <form method="post" class="layui-form layui-form-pane">
            {% csrf_token %}
            {{ form.username }}
            <hr class="hr15">
            {{ form.password }}
            <hr class="hr15">
            <div id="popup-captcha"></div>

            <hr class="hr15">

            <input value="登录" style="width:100%;" type="submit">

            <hr class="hr20">
        </form>
    {% endblock %}
</div>

<div><br><br><br>
    <p style="text-align:center ;color:white;font-size: small">Copyright ©2019 ShanSong All Rights Reserved.</p>
    <p style="text-align:center ;color:white;font-size: small">技术支持: security@ishansong.com</p></div>

</body>

<script>
    var csrf = $('input[name="csrfmiddlewaretoken"]').val();
    var handlerPopup = function (captchaObj) {
        // 成功的回调
        captchaObj.onSuccess(function () {
            var validate = captchaObj.getValidate();
            $.ajax({
                url: "/view/pc-geetest/ajax_validate", // 进行二次验证
                type: "post",
                dataType: "json",
                data: {
                    // username: $('#username1').val(),
                    //  password: $('#password1').val(),
                    geetest_challenge: validate.geetest_challenge,
                    geetest_validate: validate.geetest_validate,
                    geetest_seccode: validate.geetest_seccode,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }
            });
        });
        // 将验证码加到id为captcha的元素里
        captchaObj.appendTo("#popup-captcha");
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };
    // 验证开始需要向网站主后台获取id，challenge，success（是否启用failback）
    $.ajax({
        url: "/view/pc-geetest/register?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 使用initGeetest接口
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
            initGeetest({
                https: true,
                width: '100%',
                gt: data.gt,
                challenge: data.challenge,
                product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
            }, handlerPopup);
        }
    });
</script>
</html>
